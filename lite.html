<!doctype html>
<html>

<head>
    <title>welcome to the dark side</title>
</head>

<style>
    #back {
        position: fixed;
        top: 10px;
        right: 10px;
    }

    body {
        background-color: #24273a;
        color: #cad3f5;
    }

    @keyframes typing {
        from {
            width: 0;
        }
    }

    h2.typewriter {
        overflow: hidden;
        white-space: nowrap;
        border-right: 0.15em solid black;
        animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        text-overflow: clip;
    }

    /* Blinking caret animation */
    @keyframes blink-caret {

        from,
        to {
            border-color: transparent;
        }

        50% {
            border-color: black;
        }
    }

    .container {
        position: relative;
        height: 300px;
        /* Adjust the height of the container as needed */
    }

    h2 {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
</style>

<body>
    <a id="back" href="index.html">back to bloated webâ„¢</a>
    <h1>you are redirected due to your javascript being disabled (either by noscript or your browser)</h1>

    <div class="container">
        <h2 class="typewriter">based web</h2>
    </div>
</body>

</html>
